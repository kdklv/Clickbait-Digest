<!DOCTYPE html>
<html>
<head>
  <title>Clickbait Resolver</title>
  <style>
    :root {
      --primary-color: #4285f4; /* Google Blue */
      --secondary-color: #f1f3f4;
      --text-color: #333;
      --button-bg: var(--primary-color);
      --button-text: #fff;
      --button-hover-bg: #2c65c8;
      --button-active-bg: #1a4587;
      --border-radius: 8px;
      --pill-radius: 20px; /* for pill-shaped buttons */
      --success-color: #4CAF50;
      --error-color: #f44336;
    }

    body {
      width: 400px;
      font-family: 'Roboto', sans-serif; /* Use a nice, readable font */
      color: var(--text-color);
      background-color: var(--secondary-color);
      padding: 16px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem; /* Use rem for responsive sizing */
    }

    #summary {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      padding: 0.5rem;
      box-sizing: border-box;
      resize: none;
      font-family: inherit; /* Use the same font as the body */
      font-size: 0.9rem;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--pill-radius);
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      transition: background-color 0.2s ease; /* Smooth transition on hover */
      margin-bottom: 0.5rem;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    button:active {
      background-color: var(--button-active-bg);
    }

    #settingsBtn, #saveSettingsBtn, #closeSettingsBtn {
        background-color: var(--secondary-color);
        border: 2px solid var(--button-bg);
        color: var(--button-bg);
    }

     #settingsBtn:hover, #saveSettingsBtn:hover, #closeSettingsBtn:hover{
          background-color: var(--button-bg);
          color: var(--secondary-color);
     }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    input[type="password"],
    input[type="range"] {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    #settings {
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }

    #settings h3 {
      margin-bottom: 1rem;
    }

    .api-link {
      font-size: 0.8rem;
      color: var(--primary-color);
      text-decoration: none;
      margin-left: 0.5rem;
    }
    #tempValue{
        margin-left: 1rem;
        font-weight: bold;
    }

    #success-message {
        color: var(--success-color);
        margin-top: 5px;
        font-weight: bold;
        display: none; /* Hidden by default, shown on success */
    }
     #error {
    color: var(--error-color);
    margin-top: 0.5rem;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <h2>Clickbait Resolver</h2>
  <textarea id="summary" placeholder="Summary will appear here..."></textarea>
  <button id="refreshBtn">Refresh</button>
  <button id="settingsBtn">Settings</button>

  <div id="settings" class="hidden">
    <h3>Settings</h3>

    <label for="youtubeApiKey">YouTube API Key:
      <a href="https://console.cloud.google.com/" class="api-link" target="_blank">Get Key</a>
    </label>
    <input type="password" id="youtubeApiKey" placeholder="Enter YouTube API Key">

    <label for="geminiApiKey">Gemini API Key:
      <a href="https://makersuite.google.com/app/apikey" class="api-link" target="_blank">Get Key</a>
    </label>
    <input type="password" id="geminiApiKey" placeholder="Enter Gemini API Key">

    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.5">
    <span id="tempValue">0.5</span>
        <br><br>
    <button id="saveSettingsBtn">Save Settings</button>
     <button id="closeSettingsBtn">Close</button>
     <div id="success-message">Settings saved successfully!</div>

  </div>
    <div id="error"></div>

  <script src="popup.js"></script>
</body>
</html>
